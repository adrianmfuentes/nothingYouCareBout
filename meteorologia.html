<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Adrián Martínez" />
        <meta name="description" content="Una página web que emula a la pagina web de la Formula 1, 
            incluyendo informacion sobre un piloto asignado, los circuitos, la meteorologia, 
            las noticias, los viajes y juegos." />
        <meta name="keywords" content="Formula 1, Ocon, Carreras, Coches">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>F1 Desktop</title>
        <link rel="icon" type="image/x-icon" href="multimedia/imagenes/favicon-16x16.png">
                
        <link rel="stylesheet" type="text/css" href="estilo/estilo.css" />
        <link rel="stylesheet" type="text/css" href="estilo/layout.css" />
        <link rel="stylesheet" type="text/css" href="estilo/footer.css" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Rock+Salt" />
        <link rel="stylesheet" href="estilo/article_elements.css">

        <!-- Añadir referencia a jQuery Core 3.x minificada -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

        <!-- Añadir referencia al  archivo pais.js -->
        <script src="js/pais.js" type="text/javascript"></script>

        <!-- Añadir referencia al archivo ayuda.js -->
        <script src="js/ayuda.js" type="text/javascript"></script>
    </head>

    <body>

        <header>
            <h1><a href="index.html">F1 Desktop</a></h1>

            <nav>
                <a href="index.html">Home </a>
                <a href="piloto.html">Piloto </a>
                <a href="noticias.html">Noticias </a>
                <a class="active" href="meteorologia.html">Meteorologia </a>
                <a href="viajes.html">Viajes </a>
                <a href="calendario.html">Calendario </a>
                <a href="circuitos.html">Circuitos </a>
                <a href="juegos.html">Juegos </a>
            </nav>
        </header>

        <p>Estas en Inicio >> Meteorologia</p>

        <main>
            <h2>Meteorología</h2>

            <aside>
                <h3>Información del País</h3>
            </aside>
        </main>

        <footer id="main-footer">
            <!-- Botón para abrir el popup de ayuda -->
            <button id="open-help" class="help-button">Ayuda</button>
            <p>Adrián Martínez, F1 Desktop</p>
        </footer>

        <dialog id="help-popup">
            <section id="help-content"></section>
            <button id="close-help">Cerrar</button>
        </dialog> 
           

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                function loadPais() {
                    const paisInfo = new Pais("Paises Bajos", "Amsterdam", 18268089);
                    document.querySelector("aside").innerHTML += paisInfo.getAllInformation();
                }
    
                function loadHelp() {
                    const help = new HelpHandler();
                    document.querySelector("#help-content").innerHTML = help.getHelp();
                }
    
                loadPais();
                loadHelp();
            });
        </script>
    </body>
</html>
